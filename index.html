<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d5e52 0%, #1a8072 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: rgba(17, 68, 59, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .image-container {
            background: #0d4d42;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            height: 250px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .form-control {
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .btn-submit {
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #c9302c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 83, 79, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .logo-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <form id="loginForm">
                        <div class="image-container">
                            <!-- Add your image URL in the src attribute below -->
                            <img src="image.jpeg" alt="Login Image">
                            <div class="logo-text"></div>
                        </div>
                        
                        <input type="text" class="form-control" id="userName" placeholder="Please Enter Your Name here..." required>
                        
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            if(userName.trim() !== '') {
                // Redirect to welcome.html page with username as URL parameter
                window.location.href = 'welcome.html?name=' + encodeURIComponent(userName);
            }
        });
    </script>
</body>
</html>
